<html>

<head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Grid Gallery</h1><br/>
<span>
<img src="Captain%20America.jpg">
<img src="Black%20Panther.png">    
<img src="Ant%20man.jpg">
<img src="Hulk.jpg">
<img src="iron%20man.jpg">
<img src="spider%20man.jpg">
<img src="Thor.jpg">    
</span><br/>
<h1>Slide Gallery</h1>
<div id="myslide" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img class="img-responsive" src="Captain%20America.jpg">
                        <div class="carousel-content">
                            <p>Captian America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                       
                            <img class="img-responsive" src="Black%20Panther.png">
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
<div class="item">
                    <center>
                       
                            <img class="img-responsive" src="Ant%20man.jpg">
                        <div class="carousel-content">
                            <p>Ant-man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                       
                            <img class="img-responsive" src="Hulk.jpg">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                       
                            <img class="img-responsive" src="iron%20man.jpg">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                       
                            <img class="img-responsive" src="spider%20man.jpg">
                        <div class="carousel-content">
                            <p>Spider Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                       
                            <img class="img-responsive" src="Thor.jpg">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#myslide" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>

            <a class="right carousel-control" href="#myslide" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
<ol class="carousel-indicators">
<li data-target="#myslide" data-slide-to="0" class="active"></li>
<li data-target="#myslide" data-slide-to="1"></li>
<li data-target="#myslide" data-slide-to="2"></li>
<li data-target="#myslide" data-slide-to="3"></li>
<li data-target="#myslide" data-slide-to="4"></li>
<li data-target="#myslide" data-slide-to="5"></li>
<li data-target="#myslide" data-slide-to="6"></li>    
</ol>                
            </div>  
    </div>
</body>
</html>
